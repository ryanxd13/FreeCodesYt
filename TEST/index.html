<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>         
    
    <div class="container">
        <!-- <marquee class="ee">i miss you :></marquee> -->

        <h1 class="title">To-Do List</h1>
        
        <div class="ToDoList">
            
            <input type="text" class="input-box" placeholder="What is your next plan?" maxlength="25">
            <textarea class="input-box-description" rows="5" cols="100" placeholder="Add details (Optional)" maxlength="200"></textarea>

            <button class="add">Add</button>
        </div>


        <div class="output-list"  rows="5" cols="100"> </div>

        
    </div>


    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
